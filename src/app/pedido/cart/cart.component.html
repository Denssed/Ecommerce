<table mat-table [dataSource]="transactions" >
    <!-- Item Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.nombre}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef> marca </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.marca}} </td>
        <td mat-footer-cell *matFooterCellDef> aa </td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.tipo}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>
  
      <ng-container matColumnDef="imagen">
        <th mat-header-cell *matHeaderCellDef> Imagen </th>
        <td mat-cell *matCellDef="let transaction"> <img src="{{transaction.imagen}}"> </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="costo">
      <th mat-header-cell *matHeaderCellDef> Costo </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.costo | currency}} </td>
      <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
